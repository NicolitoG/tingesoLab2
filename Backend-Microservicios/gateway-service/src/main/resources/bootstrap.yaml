spring:
  application:
    name: gateway-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081/
    globalcors:
      cors-configurations:
        '[/**]':
          allowedOrigins: "http://localhost:5173"
          allowedMethods: "GET,POST,PUT,DELETE,OPTIONS"
          allowedHeaders: "*"
          allowCredentials: true
