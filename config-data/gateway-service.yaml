server:
  port: 8888
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: Calculo
          uri: lb://Calculo
          predicates:
            - Path=/calculo/**

        - id: Evaluacion
          uri: lb://Evaluacion
          predicates:
            - Path=/evaluacion/**

        - id: Registro
          uri: lb://Registro
          predicates:
            - Path=/api/v1/client/**

        - id: Seguimiento
          uri: lb://Seguimiento
          predicates:
            - Path=/seguimiento/**

        - id: Simulacion
          uri: lb://Simulacion
          predicates:
            - Path=/simulacion/**

        - id: Solicitud
          uri: lb://Solicitud
          predicates:
            - Path=/solicitud/**